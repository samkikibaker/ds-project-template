[project]
name = "app_streamlit"
version = "0.1.0"
requires-python = ">={{ cookiecutter.minimum_python_version }}"
description = "A Streamlit app for {{ cookiecutter.project_name }}"
authors = [{ name = "{{ cookiecutter.author_name }}" }]
dependencies = [
    "numpy", 
    "plotly", 
    "plotly-express", 
    "streamlit==1.35.0"
]

[tool.uv.sources]
src = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/app_streamlit"]
